<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>DealWhales</title>
  </head>
  <body class="bg-background text-primary h-screen">
    <div class="container flex justify-center h-full items-center">
      <div class="form h-fit">
        <h1 class="title">Sign in</h1>
        <p class="text-center text-secondary mb-8">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi,
          placeat?
        </p>
        <form action="">
          <div class="input-container">
            <input type="text" placeholder="Email" class="input" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="input-icon"
            >
              <path
                stroke-linecap="round"
                d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
              />
            </svg>
          </div>
          <button type="submit" class="form-btn login-btn">login</button>
          <div class="or-divide">
            <div class="or-rule"></div>
            <div>OR</div>
            <div class="or-rule"></div>
          </div>
          <button class="other-btn form-btn">
            <div class="btn-content">
              <span>sign in with google</span>
              <img src="./images/google.svg" alt="" class="btn-img" />
            </div>
          </button>
          <button class="other-btn form-btn">
            <div class="btn-content">
              <span>sign in with apple</span>
              <svg
                width="24px"
                height="24px"
                stroke-width="1.5"
                class="btn-img text-primary"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 2c.363 2.18-1.912 3.83-3.184 4.571-.375.219-.799-.06-.734-.489C12.299 4.64 13.094 2 16 2z"
                  stroke="#2e2e2e"
                  stroke-width="1.5"
                ></path>
                <path
                  d="M9 6.5c.897 0 1.69.2 2.294.42.762.279 1.65.279 2.412 0A6.73 6.73 0 0116 6.5c1.085 0 2.465.589 3.5 1.767C16 11 17 15.5 20.269 16.692c-1.044 2.867-3.028 4.808-4.77 4.808-1.5 0-1.499-.7-2.999-.7s-1.5.7-3 .7c-2.5 0-5.5-4-5.5-9 0-4 3-6 5-6z"
                  stroke="#2e2e2e"
                  stroke-width="1.5"
                ></path>
              </svg>
            </div>
          </button>
        </form>
        <div class="sign-up">
          don't have an account yet?
          <a href="#" class="r-link">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
